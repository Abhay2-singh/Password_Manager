{% extends 'base.html' %}
{% block content %}
<div class="row">
    <div class="col-md-4 mb-4">
        <div class="card shadow-sm">
            <div class="card-header bg-primary text-white">
                <h5 class="mb-0">Add New Password</h5>
            </div>
            <div class="card-body">
                <form method="POST" action="{{ url_for('dashboard') }}">
                    <div class="mb-3">
                        <label class="form-label">Service/Website</label>
                        <div class="input-group">
                            <span class="input-group-text"><i class="bi bi-globe"></i></span>
                            <input type="text" name="service" class="form-control" placeholder="e.g. Google, Facebook" required>
                        </div>
                    </div>
                    <div class="mb-3">
                        <label class="form-label">Username/Email</label>
                        <div class="input-group">
                            <span class="input-group-text"><i class="bi bi-person-fill"></i></span>
                            <input type="text" name="username" class="form-control" placeholder="Your login username or email" required>
                        </div>
                    </div>
                    <div class="mb-3">
                        <label class="form-label">Password</label>
                        <div class="input-group">
                            <span class="input-group-text"><i class="bi bi-key-fill"></i></span>
                            <input type="password" name="password" class="form-control" placeholder="Your password" required>
                            <button class="btn btn-outline-secondary" type="button" id="togglePassword">
                                <i class="bi bi-eye"></i>
                            </button>
                        </div>
                    </div>
                    <button type="submit" class="btn btn-primary w-100">Save Password</button>
                </form>
            </div>
        </div>
    </div>
    
    <div class="col-md-8">
        <div class="card shadow-sm">
            <div class="card-header bg-dark text-white d-flex justify-content-between align-items-center">
                <h5 class="mb-0">Your Saved Passwords</h5>
                <div class="input-group" style="max-width: 300px;">
                    <input type="text" id="searchInput" class="form-control" placeholder="Search passwords...">
                    <button class="btn btn-outline-light" type="button">
                        <i class="bi bi-search"></i>
                    </button>
                </div>
            </div>
            <div class="card-body p-0">
                <div class="table-responsive">
                    <table class="table table-hover mb-0">
                        <thead class="table-light">
                            <tr>
                                <th>Service</th>
                                <th>Username</th>
                                <th>Password</th>
                                <th class="text-center">Actions</th>
                            </tr>
                        </thead>
                        <tbody>
                            {% for entry in entries %}
                            <tr>
                                <td>
                                    <div class="d-flex align-items-center">
                                        <span class="badge bg-primary me-2">{{ entry.service[0] | upper }}</span>
                                        <span>{{ entry.service }}</span>
                                    </div>
                                </td>
                                <td>{{ entry.username }}</td>
                                <td>
                                    <div class="password-field">
                                        <span class="password-dots">••••••••</span>
                                        <span class="password-text d-none">{{ entry.password }}</span>
                                        <button class="btn btn-sm btn-link toggle-password">
                                            <i class="bi bi-eye"></i>
                                        </button>
                                    </div>
                                </td>
                                <td class="text-center">
                                    <div class="btn-group">
                                        <a href="{{ url_for('edit_entry', id=entry.id) }}" class="btn btn-sm btn-outline-primary">
                                            <i class="bi bi-pencil"></i>
                                        </a>
                                        <a href="{{ url_for('delete_entry', id=entry.id) }}" class="btn btn-sm btn-outline-danger" onclick="return confirm('Are you sure you want to delete this password?')">
                                            <i class="bi bi-trash"></i>
                                        </a>
                                        <button class="btn btn-sm btn-outline-success copy-password" data-password="{{ entry.password }}">
                                            <i class="bi bi-clipboard"></i>
                                        </button>
                                    </div>
                                </td>
                            </tr>
                            {% endfor %}
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
</div>

<script>
    // Toggle password visibility in the add form
    document.getElementById('togglePassword').addEventListener('click', function() {
        const passwordInput = document.querySelector('input[name="password"]');
        const type = passwordInput.getAttribute('type') === 'password' ? 'text' : 'password';
        passwordInput.setAttribute('type', type);
        this.querySelector('i').classList.toggle('bi-eye');
        this.querySelector('i').classList.toggle('bi-eye-slash');
    });
    
    // Toggle password visibility in the table
    document.querySelectorAll('.toggle-password').forEach(button => {
        button.addEventListener('click', function() {
            const passwordField = this.closest('.password-field');
            const dots = passwordField.querySelector('.password-dots');
            const text = passwordField.querySelector('.password-text');
            
            dots.classList.toggle('d-none');
            text.classList.toggle('d-none');
            this.querySelector('i').classList.toggle('bi-eye');
            this.querySelector('i').classList.toggle('bi-eye-slash');
        });
    });
    
    // Copy password to clipboard
    document.querySelectorAll('.copy-password').forEach(button => {
        button.addEventListener('click', function() {
            const password = this.getAttribute('data-password');
            navigator.clipboard.writeText(password).then(() => {
                // Show a temporary tooltip or notification
                this.setAttribute('title', 'Copied!');
                setTimeout(() => {
                    this.setAttribute('title', 'Copy to clipboard');
                }, 2000);
            });
        });
    });
    
    // Search functionality
    document.getElementById('searchInput').addEventListener('keyup', function() {
        const searchValue = this.value.toLowerCase();
        const rows = document.querySelectorAll('tbody tr');
        
        rows.forEach(row => {
            const service = row.cells[0].textContent.toLowerCase();
            const username = row.cells[1].textContent.toLowerCase();
            
            if (service.includes(searchValue) || username.includes(searchValue)) {
                row.style.display = '';
            } else {
                row.style.display = 'none';
            }
        });
    });
</script>
{% endblock %}
